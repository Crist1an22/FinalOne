<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="estudiante.css">
</head>

<body>

    <a href="../../index.html" class="btn-volver">← Volver al Menú Principal</a>

    <h1>Registro de Estudiantes</h1>

    <form id="form-estudiante">
        <input type="text" id="tipoDocumento" placeholder="Tipo de documento">
        <input type="text" id="numeroDocumento" placeholder="Número de documento">
        <input type="text" id="nombres" placeholder="Nombres">
        <input type="text" id="apellidos" placeholder="Apellidos">
        <input type="text" id="programa" placeholder="Programa">
        <input type="text" id="semestre" placeholder="Semestre">
        <button type="submit">Registrar</button>
    </form>

    <div id="estudiantes"></div>

    <script src="estudiante.js"></script>
</body>

</html>
