<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Asignaturas</title>
    <link rel="stylesheet" href="asignatura.css">
</head>

<body>
    <h1>Asignaturas</h1>

    <form id="form-asignatura">
        <input type="text" id="codigo" placeholder="Código">
        <input type="text" id="grupo" placeholder="Grupo">
        <input type="text" id="semestre" placeholder="Semestre">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="number" id="creditos" placeholder="Créditos">
        <button type="submit">Agregar</button>
    </form>

    <div id="asignaturas"></div>

    <script src="asignatura.js"></script>
</body>

</html>
